<html>
  <head>
    <title>Transparent Login Form Design</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/Crop-Recommendation-System/green/static/signup.css"
    />
  </head>
  <body>
    <div class="login-box">
      <img
        src="/Crop-Recommendation-System/green/static/avatar.png"
        class="avatar"
      />
      <h1>Signup Here</h1>
      <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <p>Username</p>
        <input type="text" name="uname" placeholder="Enter your Username" />
        <p>Name</p>
        <input type="text" name="name" placeholder="Enter your name" />
        <p>Email</p>
        <input type="email" name="email" placeholder="Enter your email" />
        <p>Password</p>
        <input type="password" name="password" placeholder="Enter Password" />
        <input type="submit" name="submit" value="Signup" />
        <a href="/Crop-Recommendation-System/green/templates/signup.html"
          >Forget Password</a
        >
      </form>
    </div>
  </body>
</html>
