<html>
  <head>
    <title>Transparent Login Form Design</title>
    <link
      rel="stylesheet"
      href="/Crop-Recommendation-System/green/static/login.css"
    />
  </head>
  <body>
    <div class="login-box">
      <img
        src="/Crop-Recommendation-System/green/static/avatar.png"
        class="avatar"
      />
      <h1>Login Here</h1>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <p>Username</p>
        <input type="text" name="username" placeholder="Enter Username" />
        <p>Password</p>
        <input type="password" name="password" placeholder="Enter Password" />
        <input type="submit" name="submit" value="Login" />
        <a href="/Crop-Recommendation-System/green/templates/signup.html"
          >Forget Password</a
        >
      </form>
    </div>
  </body>
</html>
